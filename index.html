<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="./img/favIcon.jpg" type="image/ico"  >

    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <!-- toaster must be after my style.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <div class="loading d-none">
      <span class="loader"></span>
    </div>

    <div class="theme">
      <span> <i class="mode fa-solid fa-sun"></i> </span>
    </div>

    <main class="w-50 m-auto my-5">
      <section
        class="bg-light bg-opacity-25 rounded border shadow d-flex p-3 align-items-center justify-content-center"
      >
        <div class="flex-grow-1">
          <h3 class="h5">To Do App</h3>
          <span>keep it up!</span>

          <div id="progress">
            <div id="progress-bar"></div>
          </div>
        </div>

        <div
          class="status-progress rounded-circle border d-flex justify-content-center align-items-center text-warning"
        >
          <span> 1 </span> / <span> 2 </span>
        </div>
      </section>

      <section class="mt-4">
        <form class="d-flex gap-3 p-3 bg-white shadow rounded">
          <input
            type="text"
            class="form-control"
            placeholder="task to be done..."
            id="input"
          />

          <button class="add-btn" type="submit">Add</button>
        </form>

        <ul class="bg-white my-3 list-unstyled rounded py-3 px-5"></ul>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
